
#----------端口号设置----------
server.port=8080



#----------mybatis----------
spring.datasource.schema=classpath:import.sql
mybatis.config-location=classpath:mybatis-config.xml
logging.level.root=WARN


#-----------数据库 datasource -----------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis_test?useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456


#---------------设置外部映射-----------

web.resources-map=/home/parallels/temp/

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.resources-map}


spring.aop.auto=true